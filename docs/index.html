<!DOCTYPE html>
<html lang="en">
x<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'My docs sidebar title',      // sidebar title
      repo: '',
      loadSidebar: true,  // load _sidebar.md

      loadNavbar: true,
      //maxLevel: 6,      // TOC level
      subMaxLevel: 6,      // show TOC on sidebar
      mergeNavbar: true,  // merae navbar + sidebar on small screens

      autoHeader: true,

      // fulltext search pluggin
      search: {
        maxAge: 300,            // | need both keys to make it refreshed
        namespace: 'website-2', // |
        placeholder: 'Search',
      },

      customPageTitle: {
        prefix:     'My docs page title',
        suffix:     '',
      },

      timeUpdater: {
        text: "<p style='text-align: right'>modified: {docsify-updated}</span>",
        formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
        whereToPlace: "top",  // "top" or "bottom", default to "bottom"
      },

      plugins: [
        // 'edit on git' link on every page
        EditOnGithubPlugin.create(
          'https://MYURLREMOTE.com/docs/',
          null,
          'Edit on git'
        )
      ],

      glossify: {
        terminologyHeading: '###'  // level of terms in _glossary
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
  <script src="./docsify-glossary.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
</body>
</html>
