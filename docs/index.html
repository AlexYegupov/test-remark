<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="my-styles.css">

  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script> -->


</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'My Todolist',      // sidebar title
      repo: '',
      loadSidebar: true,  // load _sidebar.md
      hideOtherSidebarContent: false,

      loadNavbar: true,  // top _navbar.md
      //maxLevel: 6,      // TOC level
      subMaxLevel: 6,      // show TOC on sidebar
      mergeNavbar: true,  // merae navbar + sidebar on small screens

      executeScript: true,

      // fulltext search pluggin
      search: {
        maxAge: 300,            // | need both keys to make it refreshed
        namespace: 'website-2', // |
        placeholder: 'Search',
      },

      customPageTitle: {
        prefix:     'My docs page title',
        suffix:     '',
      },

      timeUpdater: {
        text: `<div class="time-updater">modified: {docsify-updated}</div>`,
        formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
        //whereToPlace: "top",  // "top" or "bottom", default to "bottom"
      },

      remoteMarkdown: {
        tag: 'remoteMarkdownUrl',
      },

      plugins: [
        /* // 'edit on git' link on every page
        EditOnGithubPlugin.create(
          'https://MYURLREMOTE.com/docs/',
          null,
          'Edit on git'
        )
         */
      ],

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- <script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.js"></script> -->
  <script src="./docsify-remote-markdown_hacked.js"></script>

  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!-- <script src="//unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify-toc@1.0.0/dist/toc.css"> -->

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

  <script src="my-script.js"></script>


</body>
</html>
