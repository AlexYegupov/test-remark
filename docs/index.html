<!DOCTYPE html>
<html lang="en">
x<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,  // load _sidebar.md
      loadNavbar: true,
      //maxLevel: 6,      // TOC level
      subMaxLevel: 6,      // show TOC on sidebar
      mergeNavbar: true,  // merae navbar + sidebar on small screens
      name: 'My docs',      // site name to display on sidebar

      autoHeader: true,

      // fulltext search pluggin
      search: {
        maxAge: 300,            // | need both keys to make it refreshed
        namespace: 'website-2', // |
        placeholder: 'Search',
      },

      plugins: [
        /* // 'edit on git' link on every page
        EditOnGithubPlugin.create(
          'https://github.com/docsifyjs/docsify/blob/master/docs/',
          null,
          function(file) {
            return 'edit on git'
          }
        ) */
      ],

      glossify: {
        terminologyHeading: '###'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
  <script src="./docsify-glossary.js"></script>
</body>
</html>
